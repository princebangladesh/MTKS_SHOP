<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 540px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #e5e7eb;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #111827;
            margin-bottom: 12px;
        }

        .text {
            font-size: 15px;
            color: #374151;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #111; }
            .container { background: #1c1c1c; border-color: #333; }
            .title { color: #eee; }
            .text { color: #ccc; }
            .footer { color: #777; }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="title">Password Reset Successful</div>

    <p class="text">
        Hi {{ name }},  
        Your password for your <strong>{{ site_name }}</strong> account has been successfully reset.
    </p>

    <p class="text">
        If you did not perform this action, please secure your account immediately.
    </p>

    <div class="footer">
        © {{ year }} {{ site_name }} — Security Notification
    </div>
</div>

</body>
</html>
