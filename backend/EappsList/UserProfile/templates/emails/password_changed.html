<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .text {
            font-size: 15px;
            color: #374151;
            line-height: 1.6;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #111; }
            .container { background: #1f1f1f; border-color: #333; }
            .title { color: #eee; }
            .text { color: #ccc; }
            .footer { color: #777; }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="title">Your Password Was Changed</div>

    <p class="text">
        Hi {{ name }},<br><br>
        This is a confirmation that your password was recently changed.  
        If you made this change, no action is required.
    </p>

    <p class="text">
        If you did <strong>not</strong> change your password, please reset it immediately  
        or contact support.
    </p>

    <div class="footer">
        Â© {{ year }} {{ site_name }}
    </div>
</div>

</body>
</html>
