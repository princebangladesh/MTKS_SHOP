<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #e5e5e5;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        .text {
            font-size: 15px;
            color: #444;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #111; }
            .container { background: #1c1c1c; border-color: #333; }
            .title, .text { color: #eee; }
            .btn { background: #34d399; }
            .footer { color: #777; }
        }
    </style>

</head>
<body>

<div class="container">
    <div class="title">Verify your email</div>

    <p class="text">
        Hi {{ name }}, <br><br>
        Thank you for creating an account. Please click the button below to verify your email and activate your account.
    </p>

    <a href="{{ verify_url }}" class="btn">Verify Email</a>

    <p class="text">
        If you did not create an account, please ignore this email.
    </p>

    <div class="footer">
        © {{ year }} {{ site_name }} — All rights reserved.
    </div>
</div>

</body>
</html>
