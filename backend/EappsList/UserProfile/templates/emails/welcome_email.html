        .container {
            max-width: 540px;

            padding: 30px;
            border-radius: 12px;

        }

        }

        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #111; }
            .container { background: #1e1e1e; border-color: #333; }
            .title { color: #eee; }
            .text { color: #ccc; }
            .footer { color: #777; }

</head>
